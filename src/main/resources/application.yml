spring:
  application:
    name: yu-ai-agent
  ai:
    dashscope:
      api-key: sk-5d19de56ff744c26806997e1bb2b293d
      chat:
        options:
          model: qwen-plus

    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b
  main:
    allow-bean-definition-overriding: true

server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.yupi.yuaiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn